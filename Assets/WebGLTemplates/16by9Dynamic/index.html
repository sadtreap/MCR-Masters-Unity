<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <!-- 확대/축소 금지, 뷰포트 꽉 채우기 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- PWA 설치 시 standalone 모드 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        /* ─── 풀스크린 + Flex 중앙정렬 ─── */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ─── 16:9 레터박스 컨테이너 ─── */
        #unity-container {
            background: #000;
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
        }

        /* ─── 캔버스 ─── */
        #unity-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* ─── 로딩 바 ─── */
        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <!-- 0) visibilitychange 이벤트 차단 -->
    <script>
        document.addEventListener = (function (orig) {
            return function (type, listener, options) {
                if (type === 'visibilitychange') {
                    console.log('[Unity] visibilitychange 이벤트 차단');
                    return;
                }
                return orig.call(this, type, listener, options);
            };
        })(document.addEventListener);
    </script>

    <!-- 1) Unity WebGL loader -->
    <script src="Build/WebBuild.loader.js"></script>

    <!-- 2) 화면 비율 계산 + Unity 인스턴스 생성 -->
    <script>
        const container = document.getElementById('unity-container');
        const canvas = document.getElementById('unity-canvas');
        const barFull = document.getElementById('unity-loading-bar-full');
        const ASPECT = 16 / 9;

        // 16:9 박스 크기 계산
        function computeBox(aspect, targetWidth, targetHeight) {
            if (targetWidth / targetHeight > aspect) {
                return [targetHeight * aspect, targetHeight];
            } else {
                return [targetWidth, targetWidth / aspect];
            }
        }

        // 컨테이너 & 캔버스 크기 적용
        function applySize() {
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            let gameW, gameH;

            // screen.orientation.type을 확인하여 더 명확하게 구분할 수도 있습니다.
            // (e.g., screen.orientation.type.includes('portrait'))
            if (screenH > screenW) { // 세로 모드
                // 게임이 화면의 긴 쪽(screenH)을 너비로, 짧은 쪽(screenW)을 높이로 사용하는 것처럼 계산
                [gameW, gameH] = computeBox(ASPECT, screenH, screenW);
                container.style.width = gameW + 'px';
                container.style.height = gameH + 'px';
                container.style.transform = 'rotate(90deg)';
            } else { // 가로 모드 또는 정사각형
                [gameW, gameH] = computeBox(ASPECT, screenW, screenH);
                container.style.width = gameW + 'px';
                container.style.height = gameH + 'px';
                container.style.transform = 'none'; // 또는 'rotate(0deg)'
            }

            canvas.style.width = '100%';
            canvas.style.height = '100%';

            // 캔버스 버퍼 크기 (DPI 반영)
            const dpi = window.devicePixelRatio || 1;
            const needW = Math.floor(gameW * dpi);
            const needH = Math.floor(gameH * dpi);

            if (canvas.width !== needW || canvas.height !== needH) {
                canvas.width = needW;
                canvas.height = needH;
            }
        }

        // 로드 시 초기화
        window.addEventListener('load', () => {
            applySize();
            screen.orientation?.lock('landscape').catch(() => { });

            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Mahjong Party",
                productName: "Mahjong Party",
                productVersion: "1.0",
                runInBackground: true    // ← 백그라운드에서도 엔진 루프 유지
            }, progress => {
                barFull.style.width = `${100 * progress}%`;
            }).then(() => {
                document.getElementById('unity-loading-bar').style.display = 'none';
            }).catch(console.error);
        });

        // 리사이즈 & 회전 처리
        window.addEventListener('resize', applySize);
        window.addEventListener('orientationchange', () => {
            setTimeout(applySize, 300);
        });
    </script>
</body>

</html>
